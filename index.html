<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="Tozems | Calculate Profit">
    <meta property="og:description" content="Reinvestment Calculator - 2 level">
    <meta property="og:image" content="img/back.png">
    <meta property="og:image:alt" content="Tozems changes lives for the better, invest with a reliable company">
    <meta property="og:image:width" content="564">
    <meta property="og:image:height" content="375">
    <title>Reinvestment Calculator - 2 level</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="wrapper">
        <form id="main_form" action="#">
            <div class="form_container">
                <div class="block block-num">
                    <p class="form_title">Deposit amount</p>
                    <input type="text" id="count" value="100">
                </div>
                <div class="block block-level">
                    <p class="form_title">Level</p>
                    <select class="num" name="Level" id="level">
                        <option>2</option>
                    </select>
                </div>
                <div class="block block-num mb-20">
                    <p class="form_title">Number of days to reinvest</p>
                    <input type="number" max="285" id="count-day" value="285">
                </div>
                <div class="block block-btn">
                    <input class="btn button19" type="submit" value="Calculate reinvest">
                </div>
            </div>
        </form>
    </div>


    <script src="index.js"></script>
</body>

</html>
